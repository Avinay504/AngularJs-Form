<html ng-app="">
    <head>
       <script src="lib/angular.js"></script>
    
    </head>
    <body >
    <div >

    <div>
    40+50={{40+50}}
    </div>
    <div>
    {{1==2}}

    </div>
        
    </body>
</html>
