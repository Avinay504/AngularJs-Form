<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div data-ng-app="" data-ng-init="q=1;p=1">

<h2>Details</h2>

Quantity: <input type="number" ng-model="q">
Price: <input type="number" ng-model="p">

<p><b>Total price:</b> {{q * p}}</p>

</div>

</body>
</html>
