<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="categories=[
{name:'CG001',description:'CGDesc001'},
{name:'CG002',description:'CGDesc002'},
{name:'CG003',description:'CGDesc003'}]">

<p>Looping with objects:</p>
<ul>
  <li ng-repeat="x in categories">
  {{ x.name + ', ' + x.description }}</li>
</ul>

</div>

</body>
</html>
